{% extends "base.html" %}

{% block content %}

	<form method="POST">

		<div class="form-group">
			<label for="post-title">Title:</label>
			<input class="form-control" id="post-title" type="text" name="subject" value="{{title}}">
			<span style="color:red">{{title_error}}</span>
		</div>
		<div class="form-group">
			<label for="post-content">Content:</label>
			<textarea class="form-control" rows="10" id="post-content" name="content" >{{content}}</textarea>
			<span style="color:red">{{content_error}}<span>
		</div>
		<input type="submit" class="btn btn-success pull-right">

	</form>

{% endblock %}
