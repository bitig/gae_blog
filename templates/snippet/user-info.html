<div class="user_info">
	{% if user %}

		<div class="user_info--list">
			<a class="btn btn-default btn-xs" href="/blog/">Home</a>
			<a class="btn btn-default btn-xs" href="/blog/welcome/">Welcome {{ user.username }}!</a>
			<a class="btn btn-default btn-xs" href="/blog/newpost/">New Post</a>
			<form style="display:inline-block" method="POST" action="/blog/logout/"><input type="submit" class="btn btn-default btn-xs" value="Log Out"></form>
		</div>

	{% else %}

		<div class="user_info--list">
			<a class="btn btn-default btn-xs" href="/blog/">Home</a>
			<a class="btn btn-default btn-xs" href="/blog/login/">Log In</a>
			<a class="btn btn-default btn-xs" href="/blog/signup/">Sign Up</a>
		</div>

	{% endif %}

</div>
